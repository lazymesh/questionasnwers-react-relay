schema {
  query: Query
  mutation: mutation
}

scalar DateTime

type mutation {
  createUser(id: Int!, name: String!): User!
  createQuestion(text: String!, answer: String!, postedBy: Int!): Question!
}

type Query {
  users: [User!]!
  user(id: Int!): User
  questions: [Question!]!
  question(text: String!): Question
}

type Question {
  id:ID!
  text: String!
  answer: String!
  postedBy: Int!
  createdAt: DateTime!
}

type User {
  userId: Int!
  name: String!
  questions: [Question!]!
  lastQuestion: Question!
}

